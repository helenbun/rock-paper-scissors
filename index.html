<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <section id="content">
        <div id="header">
            <h1 class="title">Rock, Paper, Scissors</h1>
            <p class="entry">Can you beat the computer? The winner is whoever has the highest score after five rounds!</p>
        </div>
        <div id="game">
            <h2>Round 1</h2>
            <ul>
                <li><button id="rock"><img src="./img/rock.svg" alt="a flat image of a grey rock">rock</button></li>
                <li><button id="paper"><img src="./img/paper.svg" alt="a flat image of a pair of scissors with teal handles">paper</button></li>
                <li><button id="scissors"><img src="./img/scissors.svg" alt="a flat image of a piece of paper">scissors</button></li>
            </ul>
        </div>

    </section>
</body>
</html>
